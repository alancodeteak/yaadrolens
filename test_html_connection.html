<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>ğŸ§ª API Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing API connection...</p>';
            
            try {
                // Test health endpoint
                const healthResponse = await fetch('http://localhost:8000/health');
                const healthData = await healthResponse.json();
                
                results.innerHTML += `<p>âœ… Health Check: ${healthData.status} - ${healthData.message}</p>`;
                
                // Test API endpoint
                const apiResponse = await fetch(`${API_BASE}/auth/me`);
                const apiData = await apiResponse.json();
                
                if (apiResponse.status === 401) {
                    results.innerHTML += `<p>âœ… API Endpoint: Working (${apiData.detail})</p>`;
                } else {
                    results.innerHTML += `<p>âœ… API Endpoint: ${apiResponse.status}</p>`;
                }
                
                results.innerHTML += `<p>ğŸ‰ <strong>Connection successful! Your HTML file should work now.</strong></p>`;
                results.innerHTML += `<p>ğŸ“ API Base URL: ${API_BASE}</p>`;
                
            } catch (error) {
                results.innerHTML += `<p>âŒ Error: ${error.message}</p>`;
                results.innerHTML += `<p>ğŸ”§ Make sure the server is running: uvicorn app.main:app --host 127.0.0.1 --port 8000 --reload</p>`;
            }
        }
        
        // Test on page load
        testConnection();
    </script>
</body>
</html>
