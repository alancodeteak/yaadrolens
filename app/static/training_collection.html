<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Photo Collection - Face Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .camera-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        #video {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: #000;
        }

        .camera-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }

        .requirement-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .requirement-card.active {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .requirement-card.completed {
            border-color: #28a745;
            background: #f8fff9;
        }

        .captured-photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .captured-photo {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .captured-photo img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .photo-info {
            font-size: 0.9em;
            color: #666;
        }

        .quality-score {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .quality-high {
            background: #d4edda;
            color: #155724;
        }

        .quality-medium {
            background: #fff3cd;
            color: #856404;
        }

        .quality-low {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        #loginStatus {
            margin-top: 15px;
        }

        .form-group input[type="email"], 
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="email"]:focus, 
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Training Photo Collection</h1>
            <p>Collect high-quality face photos for model training</p>
        </div>

        <div class="content">
            <!-- Login Section -->
            <div class="section" id="loginSection">
                <h2>üîê Login Required</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" onclick="login()" id="loginBtn">
                    Login
                </button>
                <div id="loginStatus"></div>
            </div>

            <!-- Employee Selection -->
            <div class="section hidden" id="employeeSelection">
                <h2>üë§ Select Employee</h2>
                <div class="form-group">
                    <label for="employeeSelect">Choose Employee</label>
                    <select id="employeeSelect">
                        <option value="">Select an employee...</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="startCollection()" id="startBtn" disabled>
                    Start Photo Collection
                </button>
                <button class="btn btn-secondary" onclick="logout()" id="logoutBtn">
                    Logout
                </button>
            </div>

            <!-- Collection Interface -->
            <div class="section hidden" id="collectionInterface">
                <h2>üì∏ Photo Collection Progress</h2>
                <div id="progressInfo"></div>
                
                <!-- Progress Bar -->
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>

                <!-- Current Requirement -->
                <div id="currentRequirement"></div>

                <!-- Camera -->
                <div class="camera-container">
                    <video id="video" autoplay></video>
                    <div class="camera-controls">
                        <button class="btn btn-primary" onclick="startCamera()" id="cameraBtn">Start Camera</button>
                        <button class="btn btn-success" onclick="capturePhoto()" id="captureBtn" disabled>Capture Photo</button>
                        <button class="btn btn-secondary" onclick="stopCamera()" id="stopBtn">Stop Camera</button>
                    </div>
                </div>

                <!-- Captured Photos -->
                <div id="capturedPhotosSection" class="hidden">
                    <h3>üì∑ Captured Photos</h3>
                    <div id="capturedPhotos"></div>
                </div>

                <!-- Loading -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing photo...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let videoStream = null;
        let currentEmployee = null;
        let photoRequirements = [
            { pose: 'frontal', lighting: 'natural', expression: 'neutral', count: 3, description: 'Look directly at camera with neutral expression' },
            { pose: 'frontal', lighting: 'office', expression: 'smile', count: 2, description: 'Look at camera with a natural smile' },
            { pose: 'left', lighting: 'natural', expression: 'neutral', count: 2, description: 'Turn your head 15¬∞ to the left' },
            { pose: 'right', lighting: 'natural', expression: 'neutral', count: 2, description: 'Turn your head 15¬∞ to the right' },
            { pose: 'up', lighting: 'office', expression: 'serious', count: 2, description: 'Look slightly upward with serious expression' },
            { pose: 'down', lighting: 'office', expression: 'neutral', count: 2, description: 'Look slightly downward' },
            { pose: 'frontal', lighting: 'low', expression: 'neutral', count: 2, description: 'Look at camera in low lighting' }
        ];
        let currentRequirementIndex = 0;
        let capturedPhotos = [];
        let accessToken = null;

        // API Configuration
        const API_BASE = 'http://localhost:8000/api/v1';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check for stored token
            accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                // User is logged in, show employee selection
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('employeeSelection').classList.remove('hidden');
                loadEmployees();
            } else {
                // User needs to login
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('employeeSelection').classList.add('hidden');
            }
        });

        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showLoginStatus('error', 'Please enter both email and password');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }
                
                const result = await response.json();
                accessToken = result.access_token;
                localStorage.setItem('accessToken', accessToken);
                
                showLoginStatus('success', 'Login successful!');
                
                // Show employee selection
                setTimeout(() => {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('employeeSelection').classList.remove('hidden');
                    loadEmployees();
                }, 1000);
                
            } catch (error) {
                showLoginStatus('error', 'Login failed: ' + error.message);
            }
        }
        
        // Logout function
        function logout() {
            accessToken = null;
            localStorage.removeItem('accessToken');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('employeeSelection').classList.add('hidden');
            document.getElementById('collectionInterface').classList.add('hidden');
            
            // Clear form
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }
        
        // Show login status
        function showLoginStatus(type, message) {
            const statusDiv = document.getElementById('loginStatus');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 5000);
        }

        // Load employees
        async function loadEmployees() {
            try {
                const response = await fetch(`${API_BASE}/employees/`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Token expired, redirect to login
                        logout();
                        showLoginStatus('error', 'Session expired. Please login again.');
                        return;
                    }
                    throw new Error('Failed to load employees');
                }
                
                const employees = await response.json();
                const select = document.getElementById('employeeSelect');
                
                // Clear existing options
                select.innerHTML = '<option value="">Select an employee...</option>';
                
                employees.forEach(emp => {
                    const option = document.createElement('option');
                    option.value = emp.id;
                    option.textContent = `${emp.name} (${emp.email}) - Status: ${emp.training_status}`;
                    select.appendChild(option);
                });
                
                // Enable start button when employee is selected
                select.addEventListener('change', function() {
                    document.getElementById('startBtn').disabled = !this.value;
                });
                
            } catch (error) {
                showStatus('error', 'Error loading employees: ' + error.message);
            }
        }

        // Start collection
        async function startCollection() {
            const employeeId = document.getElementById('employeeSelect').value;
            if (!employeeId) {
                showStatus('error', 'Please select an employee');
                return;
            }

            currentEmployee = employeeId;
            
            try {
                const response = await fetch(`${API_BASE}/employees/${employeeId}/start-training`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to start training collection');
                }

                const result = await response.json();
                showStatus('success', `Started training collection for ${result.name}`);
                
                // Show collection interface
                document.getElementById('employeeSelection').classList.add('hidden');
                document.getElementById('collectionInterface').classList.remove('hidden');
                
                updateProgressInfo(result);
                updateCurrentRequirement();
                
            } catch (error) {
                showStatus('error', 'Error starting collection: ' + error.message);
            }
        }

        // Camera functions
        async function startCamera() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    } 
                });
                
                document.getElementById('video').srcObject = videoStream;
                document.getElementById('captureBtn').disabled = false;
                document.getElementById('cameraBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                showStatus('success', 'Camera started - Ready to capture photos');
                
            } catch (error) {
                showStatus('error', 'Error accessing camera: ' + error.message);
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                document.getElementById('video').srcObject = null;
                document.getElementById('captureBtn').disabled = true;
                document.getElementById('cameraBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                showStatus('info', 'Camera stopped');
            }
        }

        // Capture photo
        async function capturePhoto() {
            if (!videoStream || currentRequirementIndex >= photoRequirements.length) {
                return;
            }

            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            const blob = dataURLtoBlob(imageData);
            
            const currentReq = photoRequirements[currentRequirementIndex];
            
            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('captureBtn').disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('image', blob, 'training_photo.jpg');
                formData.append('pose_type', currentReq.pose);
                formData.append('lighting_condition', currentReq.lighting);
                formData.append('expression', currentReq.expression);
                
                const response = await fetch(`${API_BASE}/employees/${currentEmployee}/add-training-photo`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to add training photo');
                }

                const result = await response.json();
                
                if (result.is_validated) {
                    // Add to captured photos
                    capturedPhotos.push({
                        pose: currentReq.pose,
                        lighting: currentReq.lighting,
                        expression: currentReq.expression,
                        quality: result.quality_score,
                        imageData: imageData
                    });
                    
                    // Update requirement count
                    currentReq.count--;
                    if (currentReq.count <= 0) {
                        currentRequirementIndex++;
                    }
                    
                    showStatus('success', `Photo captured! Quality: ${(result.quality_score * 100).toFixed(1)}%`);
                    updateProgressInfo();
                    updateCurrentRequirement();
                    updateCapturedPhotos();
                    
                } else {
                    showStatus('error', `Photo quality too low (${(result.quality_score * 100).toFixed(1)}%). Please try again.`);
                }
                
            } catch (error) {
                showStatus('error', 'Error capturing photo: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('captureBtn').disabled = false;
            }
        }

        // Update progress info
        function updateProgressInfo(data = null) {
            if (data) {
                document.getElementById('progressInfo').innerHTML = `
                    <p><strong>Employee:</strong> ${data.name}</p>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Photos Collected:</strong> ${data.collected_photos}/15</p>
                `;
            } else {
                const totalCollected = capturedPhotos.length;
                const percentage = (totalCollected / 15) * 100;
                document.getElementById('progressFill').style.width = percentage + '%';
                document.getElementById('progressInfo').innerHTML = `
                    <p><strong>Photos Collected:</strong> ${totalCollected}/15 (${percentage.toFixed(1)}%)</p>
                    <p><strong>Validated Photos:</strong> ${capturedPhotos.filter(p => p.quality > 0.7).length}</p>
                `;
            }
        }

        // Update current requirement
        function updateCurrentRequirement() {
            if (currentRequirementIndex >= photoRequirements.length) {
                document.getElementById('currentRequirement').innerHTML = `
                    <div class="requirement-card completed">
                        <h3>‚úÖ All Requirements Completed!</h3>
                        <p>Training photo collection is complete. You can now close this page.</p>
                    </div>
                `;
                document.getElementById('captureBtn').disabled = true;
                return;
            }
            
            const req = photoRequirements[currentRequirementIndex];
            document.getElementById('currentRequirement').innerHTML = `
                <div class="requirement-card active">
                    <h3>Current Requirement</h3>
                    <p><strong>Pose:</strong> ${req.pose}</p>
                    <p><strong>Lighting:</strong> ${req.lighting}</p>
                    <p><strong>Expression:</strong> ${req.expression}</p>
                    <p><strong>Remaining:</strong> ${req.count} photos</p>
                    <p><strong>Instructions:</strong> ${req.description}</p>
                </div>
            `;
        }

        // Update captured photos display
        function updateCapturedPhotos() {
            const container = document.getElementById('capturedPhotos');
            const section = document.getElementById('capturedPhotosSection');
            
            if (capturedPhotos.length > 0) {
                section.classList.remove('hidden');
            }
            
            container.innerHTML = capturedPhotos.map((photo, index) => {
                const qualityClass = photo.quality > 0.8 ? 'quality-high' : 
                                   photo.quality > 0.6 ? 'quality-medium' : 'quality-low';
                
                return `
                    <div class="captured-photo">
                        <img src="${photo.imageData}" alt="Captured photo ${index + 1}">
                        <div class="photo-info">
                            <p><strong>${photo.pose}</strong> - ${photo.lighting}</p>
                            <p>${photo.expression}</p>
                            <span class="quality-score ${qualityClass}">
                                ${(photo.quality * 100).toFixed(1)}%
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Utility functions
        function dataURLtoBlob(dataURL) {
            const arr = dataURL.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }

        function showStatus(type, message) {
            // Remove existing status
            const existingStatus = document.querySelector('.status');
            if (existingStatus) {
                existingStatus.remove();
            }
            
            // Create new status
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            // Insert after header
            const content = document.querySelector('.content');
            content.insertBefore(statusDiv, content.firstChild);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
